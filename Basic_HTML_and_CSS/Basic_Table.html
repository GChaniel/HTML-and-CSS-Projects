<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Table</title>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		<h1>Colours and their Hex code table</h1>
		<table style="width:50%">
			<tr>
				<th>Colours</th>
				<th>Hex</th>
			</tr>
			<tr class="AliceBlue">
				<td>AliceBlue</td>
				<td>#F0F8FF</td>
			</tr>
			<tr class="CornflowerBlue">
				<td>CornflowerBlue</td>
				<td>#6495ED</td>
			</tr>
			<tr class="DarkCyan">
				<td>DarkCyan</td>
				<td>#008B8B</td>
			</tr>
		</table>

	</body>
</html>
